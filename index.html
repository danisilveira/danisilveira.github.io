<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="icon" type="image/x-icon" href="images/16_Logo_Favicon-4.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {
      width: 100vw;
      height: 100vh;

      background-color: #034638;
      background-image: linear-gradient(145.28deg, #034638 0%, #112D24 100%);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body img {
      width: 550px;

      -webkit-filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 1.2));

    body p {
      text-transform: uppercase;
      font-family: 'Work Sans', sans-serif;
      font-size: 42px;
      color: #D5B881;

      margin-top: 35px;
    }

    @media (max-width: 700px) {
      body img {
        width: 300px;

        -webkit-filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 1.2));
        filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 1.2));
      }

      body p {
        font-size: 28px;
      }
